<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signaturgruppen Age Verification</title>
    <!-- Importing Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Inlcuding the required Signaturgruppen Broker JavaScript files here -->
    <script src="sg-age-verify-config.js"></script>
    <script src="sg-age-verify.js"></script>
</head>
<body>
    
    <div class="container center-align">
        <h1>Signaturgruppen Age Verification</h1>
        <h2>Welcome to the Demo</h2>
        <div class="section">
            <p>This is a simple example demonstration of how to integrate to Signaturgruppen Age Verification using simple HTML and JS</p>
        </div>
        <div class="section">
            <a class="waves-effect waves-light btn" onclick="clickStartAgeVerifyDemo()">Click Me</a>
        </div>
        <div class="section">
            <h5>Verification Result:</h5>
            <div id="result" class="card-panel grey lighten-4">
                <span>No result yet.</span>
            </div>
        </div>
    </div>
    
    <!-- Script for the popup -->
    <script>
        function updateResult(isVerified, error_description) {
            const resultDiv = document.getElementById('result');
            if (isVerified) {
                resultDiv.innerHTML = '<span class="green-text text-darken-2">Verified success</span>';
            } else if (typeof error_description != 'undefined') {
                resultDiv.innerHTML = `<span class="red-text text-darken-2">Not verified : ${error_description}</span>`;
            } else {
                resultDiv.innerHTML = '<span class="red-text text-darken-2">Not verified</span>';
            }
        }
        
        function clickStartAgeVerifyDemo(){
            var promise = sgBrokerStartAgeVerify(this.sg_broker_demo_age_to_verify);
            
            promise.then((value) => {
                updateResult(value.age_verified, value.error_description);
            });
        }
        
    </script>
    
</body>
</html>
